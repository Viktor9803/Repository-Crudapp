<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>AppCRUD | Aplicación Básica</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
  </head>
<body>
	
	<h1 class="text-primary">Listado de usuarios registrados</h1>
	
		<table class="table table-striped table-dark table-bordered table-hover">
		  <tr>
		    <th>ID</th>
		    <th>Nombre</th>
		    <th>Apellido</th>
		    <th>Usuario</th>
		    <th>Contrseña</th>
		    <th>Genero</th>
		  </tr>
		  
		  <tr th:each = "usutmp : ${usuario}">

		    <td th:text = "${usutmp.id}"></td>
		    <td th:text = "${usutmp.nombre}"></td>
		    <td th:text = "${usutmp.apellido}"></td>
		    <td th:text = "${usutmp.nusuario}"></td>
		    <td th:text = "${usutmp.passwork}"></td>
		    <td th:text = "${usutmp.genero}"></td>
		  	
		  	<td>
		  		<a th:href="@{#}" class="btn btn-success">Detalle</a>
		  	</td>
		  	
		  	<td>
		  		<a th:href="@{#}" class="btn btn-danger">Eliminar</a>
		  	</td>
		  	
		  </tr>
		  
		</table>

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>    
    <script th:src="@{/tinymce/tinymce.min.js}"></script>

</body>
</html>
