<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>AppCRUD | Aplicación Básica</title>
		    <!-- Bootstrap core CSS -->
		    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
		    <!-- Custom styles for this template -->
		    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
		    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
		    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
  </head>
<body>

	<header th:insert="fragments/menu :: menuprincipal">
      
    </header>

<div class="jumbotron bg-white-50 mb-0 p-5">
	
	<h1 class="text-primary text-center">Listado de usuarios registrados</h1>

		<div class="row justify-content-between">
			<a  th:href="@{/users/create}" class="btn btn-primary btn-md rounded-lg m-3" th:text="'Nuevo registro'" title="Agregar un nuevo usuario"></a>

			<a  th:href="@{/users/deleteall}" onclick="return confirm('¿Estas seguro de esta acción? ¡Se eliminaran todos los registos!')" class="btn btn-danger btn-md rounded-lg m-3" th:text="'Vaciar BD'" title="Eliminar todos los registros"></a>
		</div>
</div>
	<div class="container pt-3">

		<table class="table table-striped table-dark table-bordered table-hover text-center font-weight-bold">
		  <tr>
		    <th>Usuario</th>
		    <th>Nombre</th>
		    <th>Apellido</th>
		    <th>Detalles</th>
		    <th>Editar</th>
		    <th>Eliminar</th>
		  </tr>
		  
		  <tr th:each = "usutmp : ${usuario}">

		    <td th:text = "${usutmp.nusuario}"></td>
		    <td th:text = "${usutmp.nombre}"></td>
		    <td th:text = "${usutmp.apellido}"></td>
		  	
		  	<td>
		  		<a th:href="@{/users/detalle/{id} (id=${usutmp.id})}" class="btn btn-success col-6">Detalle</a>
		  	</td>

		  	<td>
		  		<a th:href="@{/users/update/{id} (id=${usutmp.id})}" class="btn btn-primary col-6">Editar</a>
		  	</td>
		  	
		  	<td>
		  		<a th:href="@{/users/delete/{id} (id=${usutmp.id})}" onclick="return confirm('¿Estas seguro?')" class="btn btn-danger col-6">Eliminar</a>
		  	</td>
		  	
		  </tr>
		  
		</table>
	</div>

	<footer th:insert="fragments/footer :: pie-pagina" class="footer">
      
    </footer>

			<!-- Bootstrap core JavaScript -->
			<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
