<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>AppCRUD | Aplicación Básica</title>
            <!-- Bootstrap core CSS -->
            <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
            <!-- Custom styles for this template -->
            <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
            <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
            <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
  </head>

  <body>

    <header th:insert="fragments/menu :: menuprincipal">
      
    </header>

	<main role="main">     
      <hr>
      <div class="container pt-5">

      <!--<div class="alert alert-danger alert-dismissable" th:if="${#fields.hasErrors('usuarios.*')}" 
      th:errors="*{usuarios.*}">
        <p>Por favor corrija los siguientes errores:</p>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <ul>
          <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
          <button type="button" class="close" data-dismiss="alert">&times;</button>
        </ul>
      </div>--> 

        <div class="card">
          <h4 class="card-header"><strong th:text="${titulo}"></strong></h4>              
          <div class="card-body">
            <form th:action="@{/users/registrado}" method="POST" th:object="${usuarios}">

              <div class="alert alert-danger alert-dismissable" th:if="${#fields.hasErrors('*')}">
              Por favor corrija los siguientes errores:
                <ul>
                  <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
                </ul>
              </div>

              <!--<div class="alert alert-danger alert-dismissable" th:if="${error != null}">
                <label th:text="${error}"></label>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
              </div>-->

  	              
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <input type="hidden" th:field="*{id}">
                    <label for="nombre">Nombre</label>
                    <input type="text" th:field="*{nombre}" name="nombre" placeholder="Nombre" >
                  </div>
                </div>
                
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" th:field="*{apellido}" name="apellido" placeholder="Apellido" >
                  </div>
                </div>

                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="nusuario">Nombre de usuario</label>
                    <input type="text" th:field="*{nusuario}" name="nusuario" placeholder="Nombre de usuario" >
                  </div>
                </div>

                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" th:field="*{password}" name="password" placeholder="Contraseña de seguridad" >
                  </div>
                </div>
               </div>
              
              <div class="row">
                <div class="form-group col-md-3">
                    <label for="genero">Genero</label>
                    <select class="form-control" th:field="*{genero}" name="genero">
                      <option value="">Seleccione un genero</option>
                      <option value="femenino">Femenino</option>
                      <option value="masculino">Masculino</option>  
                    </select>
                  </div>

                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="text" th:field="*{telefono}" name="telefono" placeholder="Numero de contacto" id="telefono">
                    <!--<small class="form-text text-danger position-absolute" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>-->
                  </div>
                </div>

                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" th:field="*{email}" name="email" placeholder="Correo electrónico">
                  </div>
                </div>
              </div>

              <hr>
              <div class="card-footer">
                <input type="submit" class="btn btn-primary" th:value="${boton}" /> 
              </div>       
            </form>
          </div>
        </div>
      </div> <!-- /container -->

    </main>
   
    <footer th:insert="fragments/footer :: pie-pagina" class="footer">
      
    </footer>

          <!-- Bootstrap core JavaScript -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
          <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
          <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>    
          <script th:src="@{/tinymce/tinymce.min.js}"></script>

  </body>
</html>
