<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Bootstrap core CSS -->
            <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
            <!-- Custom styles for this template -->
            <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
            <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">

  </head>

  <body>

    <header th:insert="fragments/menu :: menuprincipal">
      
    </header>

	<main role="main">     
      <hr>
      <div class="container pt-5"> 

        <div class="card">
          <h4 class="card-header"><strong th:text="${titulo}"></strong></h4>              
          <div class="card-body">
            <form th:object="${usuario}" th:action="@{/users/registrado}" method="POST">
            	              
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <input type="hidden" th:field="*{id}">
                    <label for="nombre">Nombre</label>
                    <input type="text" th:field="*{nombre}" name="nombre" placeholder="Primer nombre legal" required="required">
                  </div>
                </div>
                
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="nombre">Apellido</label>
                    <input type="text" th:field="*{apellido}" name="apellido" placeholder="Primer apellido legal" required="required">
                  </div>
                </div>

                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="nusuario">Nombre de usuario</label>
                    <input type="text" th:field="*{nusuario}" name="nusuario" placeholder="Nombre de usuario" required="required">
                  </div>
                </div>

                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="passwork">Contrase침a</label>
                    <input type="text" th:field="*{passwork}" name="passwork" placeholder="Contrase침a de seguridad" required="required">
                  </div>
                </div>
               </div>
              
                <div class="form-group">
                    <label for="genero">Genero</label>
                    <select class="form-control col-md-5" th:field="*{genero}" name="genero">
                      <option value="femenino">Femenino</option>
                      <option value="masculino">Masculino</option>  
                    </select>
                  </div>
              
              <hr>
               
              <button type="submit" class="btn btn-primary">registrar</button>  
            </form>
          </div>
        </div>
      </div> <!-- /container -->

    </main>
   
    <footer th:insert="fragments/footer :: pie-pagina" class="footer">
      
    </footer>

          <!-- Bootstrap core JavaScript -->
          <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

  </body>
</html>
